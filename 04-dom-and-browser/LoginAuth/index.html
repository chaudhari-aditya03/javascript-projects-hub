<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #4f46e5, #22c55e);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      padding: 30px 35px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-group input:focus {
      border-color: #4f46e5;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #4338ca;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-text a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Login</h2>

    <div class="input-group">
      <label>Email</label>
     <input type="text" id="email" placeholder="Enter email" required>

    </div>

    <div class="input-group">
      <label>Password</label>
     <input type="password" id="password" placeholder="Enter password" required>

    </div>

   <button id="loginBtn">Login</button>
    <p id="message"></p>
    <div class="footer-text">
      Don't have an account? <a href="../regAuth/index.html">Sign Up</a>
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
