<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="counter" style="border: 2px solid black; height:20px;width: 20px;align-items: center; display: flex; justify-content: center;">0</p>

<script>
  let count = 0;

  window.setInterval(() => {
    count++;
    document.getElementById("counter").textContent = count;
  }, 1000);
</script>

</body>
</html>
