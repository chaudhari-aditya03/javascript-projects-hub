<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #4f46e5, #22c55e);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 30px 35px;
      width: 340px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      text-align: left;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 2px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 5px rgba(79,70,229,0.3);
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: left;
      margin-top: 3px;
    }

    .success {
      color: green;
      font-size: 13px;
      text-align: left;
      margin-top: 3px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #4338ca;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register</h2>

  <!-- Username -->
  <label>Username</label>
  <input type="text" id="username">
  <div id="userError" class="error"></div>

  <!-- Email -->
  <label>Email</label>
  <input type="text" id="email">
  <div id="emailError" class="error"></div>

  <!-- Password -->
  <label>Password</label>
  <input type="password" id="password">
  <div id="passError" class="error"></div>

  <button>Register</button>
</div>

<script src="script.js"></script>

</body>
</html>
