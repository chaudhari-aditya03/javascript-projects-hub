<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HireSphere</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="w-full bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between py-3">
        <div class="logo flex items-center gap-2 text-[#0A66C2] text-xl font-bold">
          <i class="fas fa-globe"></i>
          <span>HireSphere</span>
        </div>
        <nav class="nav-links flex items-center gap-6">
          <a href="index.html" class="text-gray-600 hover:text-[#0A66C2] font-medium">Home</a>
          <a href="#" class="text-[#0A66C2] font-semibold">Jobs</a>
          <div class="profile-section relative">
            <button class="profile-btn flex items-center gap-2 bg-gray-100 hover:bg-gray-200 rounded-lg px-3 py-2" id="profileBtn">
              <i class="fas fa-user-circle"></i>
              <span id="profileName">User</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="profile-dropdown absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-xl hidden" id="profileDropdown">
              <a href="#" class="flex items-center gap-2 px-4 py-2 text-gray-700 pointer-events-none">
                <i class="fas fa-id-card"></i>
                <span id="profileEmail">email@example.com</span>
              </a>
              <a href="#" class="flex items-center gap-2 px-4 py-2 text-gray-700 pointer-events-none">
                <i class="fas fa-map-marker-alt"></i>
                <span id="profileLocation">Location</span>
              </a>
              <button onclick="logoutUser()" class="w-full text-left flex items-center gap-2 px-4 py-2 text-red-600 hover:bg-red-50">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Dashboard -->
  <main class="dashboard">
    <div class="max-w-7xl mx-auto px-4">
      <!-- Search Section -->
      <section class="search-section py-6">
        <div class="search-bar flex gap-3">
          <input 
            type="text" 
            id="jobSearch" 
            placeholder="Search by job title, skills, or company..."
            class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]"
          >
          <button class="inline-flex items-center gap-2 bg-[#0A66C2] text-white font-semibold rounded-lg px-4 py-2 shadow hover:bg-[#004182] transition" id="searchBtn">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </button>
        </div>

        <!-- Filters -->
        <div class="filters grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-6">
          <div class="filter-group">
            <label for="jobTypeFilter" class="block text-sm font-medium text-gray-800">
              <i class="fas fa-briefcase"></i> Job Type
            </label>
            <select id="jobTypeFilter" class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
              <option value="all">All Types</option>
              <option value="full-time">Full-time</option>
              <option value="part-time">Part-time</option>
              <option value="remote">Remote</option>
              <option value="contract">Contract</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="jobLevelFilter" class="block text-sm font-medium text-gray-800">
              <i class="fas fa-layer-group"></i> Experience Level
            </label>
            <select id="jobLevelFilter" class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
              <option value="all">All Levels</option>
              <option value="entry">Entry Level</option>
              <option value="mid">Mid Level</option>
              <option value="senior">Senior Level</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="locationFilter" class="block text-sm font-medium text-gray-800">
              <i class="fas fa-map-marker-alt"></i> Location
            </label>
            <select id="locationFilter" class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
              <option value="USA">USA</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Canada">Canada</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="Australia">Australia</option>
              <option value="Singapore">Singapore</option>
              <option value="India">India</option>
              <option value="Japan">Japan</option>
              <option value="Brazil">Brazil</option>
              <option value="Global">Global</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="salaryFilter" class="block text-sm font-medium text-gray-800">
              <i class="fas fa-dollar-sign"></i> Salary
            </label>
            <select id="salaryFilter" class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
              <option value="all">All Ranges</option>
              <option value="low">$0 - $60k</option>
              <option value="mid">$60k - $100k</option>
              <option value="high">$100k+</option>
            </select>
          </div>

          <div class="flex items-end">
            <button class="inline-flex items-center gap-2 w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold rounded-lg px-4 py-2" id="resetFiltersBtn">
              <i class="fas fa-redo"></i> Reset
            </button>
          </div>
        </div>
      </section>

      <!-- Results Header -->
      <div class="flex justify-between items-center mb-6 p-5 bg-white rounded-xl shadow border border-gray-200">
        <h2 id="resultsCount" class="m-0 text-xl font-semibold text-gray-900">Loading jobs...</h2>
        <div class="flex gap-3 items-center">
          <label class="m-0 font-semibold text-gray-800">Sort by:</label>
          <select class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
            <option>Most Recent</option>
            <option>Salary: High to Low</option>
            <option>Salary: Low to High</option>
            <option>Company A-Z</option>
          </select>
        </div>
      </div>

      <!-- Jobs Grid -->
      <section id="jobsGrid" class="jobs-grid grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Job cards will be inserted here by JavaScript -->
      </section>

      <!-- Load More Button -->
      <div style="text-align: center; margin-top: 40px;">
        <button class="btn btn-outline" onclick="loadMore()" style="display: none;" id="loadMoreBtn">
          <i class="fas fa-arrow-down"></i> Load More Jobs
        </button>
      </div>
    </div>
  </main>

  <!-- Job Details Modal -->
  <div class="modal fixed inset-0 bg-black/30 hidden" id="jobDetailsModal">
    <div class="modal-content max-w-3xl mx-auto mt-20 bg-white rounded-2xl shadow-xl">
      <div id="jobDetailsContent" class="p-6">
        <!-- Job details will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>

  <!-- Close modal when clicking outside -->
  <script>
    const modal = document.getElementById('jobDetailsModal');
    
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeJobDetails();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeJobDetails();
      }
    });

    // Update profile info on page load
    document.addEventListener('DOMContentLoaded', function() {
      const session = getCurrentSession();
      if (session) {
        document.getElementById('profileEmail').textContent = session.email;
        document.getElementById('profileLocation').textContent = session.location || 'Not specified';
      }
    });
  </script>
</body>
</html>
