<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HireSphere</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Auth Container -->
  <div class="auth-container min-h-screen flex items-center justify-center bg-[#EEF3F8] p-6">
    <div class="auth-box w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
      <div class="auth-header">
        <div class="logo flex items-center gap-2 text-[#0A66C2] text-2xl font-bold">
          <i class="fas fa-globe"></i>
          <span>HireSphere</span>
        </div>
        <h2 class="mt-4 text-xl font-semibold text-gray-900">Welcome Back</h2>
        <p class="text-gray-600">Sign in to your account to continue</p>
        <div class="info-card" style="margin-top: 10px;">
          <p style="margin: 0; color: var(--text-light);">
            Demo login: <strong>aditya@gmail.com</strong> / <strong>aditya@2005</strong>
          </p>
          <button type="button" class="btn btn-secondary btn-small w-100 mt-2" id="fillDemo">
            <i class="fas fa-magic"></i> Use demo credentials
          </button>
        </div>
      </div>

      <form class="auth-form mt-4 space-y-4" id="loginForm">
        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-gray-800">Email Address</label>
          <input type="email" id="email" required placeholder="Enter your email" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
          <input type="password" id="password" required placeholder="Enter your password" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <button type="submit" class="w-full inline-flex items-center justify-center gap-2 bg-[#0A66C2] text-white font-semibold rounded-lg px-4 py-2 shadow hover:bg-[#004182] transition">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>

      <div class="auth-footer text-center mt-4 text-gray-600">
        <p>Don't have an account? <a href="register.html" class="text-[#0A66C2] font-semibold">Create one now</a></p>
      </div>

      <div class="auth-footer text-center">
        <a href="index.html" class="text-gray-500 hover:text-gray-700 inline-flex items-center gap-2">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    /**
     * Handle login form submission
     */
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (loginUser(email, password)) {
        // Success - redirect handled in loginUser()
      }
    });

    // Autofill demo credentials
    document.getElementById('fillDemo').addEventListener('click', function() {
      document.getElementById('email').value = 'aditya@gmail.com';
      document.getElementById('password').value = 'aditya@2005';
    });
  </script>
</body>
</html>
