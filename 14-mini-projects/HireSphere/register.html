<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HireSphere</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-box {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- Auth Container -->
  <div class="auth-container min-h-screen flex items-center justify-center bg-[#EEF3F8] p-6">
    <div class="auth-box w-full max-w-lg bg-white shadow-xl rounded-2xl p-8">
      <div class="auth-header">
        <div class="logo flex items-center gap-2 text-[#0A66C2] text-2xl font-bold">
          <i class="fas fa-globe"></i>
          <span>HireSphere</span>
        </div>
        <h2 class="mt-4 text-xl font-semibold text-gray-900">Create Account</h2>
        <p class="text-gray-600">Join HireSphere and find your dream job</p>
        <div class="info-card" style="margin-top: 10px;">
          <p style="margin: 0; color: var(--text-light);">
            Demo account already available: <strong>aditya@gmail.com</strong> / <strong>aditya@2005</strong>
          </p>
          <button type="button" class="btn btn-secondary btn-small w-100 mt-2" id="fillDemoRegister">
            <i class="fas fa-magic"></i> Prefill with demo data
          </button>
        </div>
      </div>

      <form class="auth-form mt-4 space-y-4" id="registerForm">
        <div class="form-group">
          <label for="name" class="block text-sm font-medium text-gray-800">Full Name</label>
          <input type="text" id="name" required placeholder="John Doe" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-gray-800">Email Address</label>
          <input type="email" id="email" required placeholder="john@example.com" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="location" class="block text-sm font-medium text-gray-800">Location</label>
          <input type="text" id="location" required placeholder="City, Country" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="skills" class="block text-sm font-medium text-gray-800">Skills (comma separated)</label>
          <input type="text" id="skills" placeholder="JavaScript, React, Node.js" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="phone" class="block text-sm font-medium text-gray-800">Phone (Optional)</label>
          <input type="tel" id="phone" placeholder="+1 (555) 123-4567" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="linkedin" class="block text-sm font-medium text-gray-800">LinkedIn Profile (Optional)</label>
          <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
          <input type="password" id="password" required placeholder="At least 6 characters" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-800">Confirm Password</label>
          <input type="password" id="confirmPassword" required placeholder="Re-enter your password" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-[#0A66C2] focus:border-[#0A66C2]">
          <span class="form-error"></span>
        </div>

        <button type="submit" class="w-full inline-flex items-center justify-center gap-2 bg-[#0A66C2] text-white font-semibold rounded-lg px-4 py-2 shadow hover:bg-[#004182] transition">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>

      <div class="auth-footer text-center mt-4 text-gray-600">
        <p>Already have an account? <a href="login.html" class="text-[#0A66C2] font-semibold">Sign in here</a></p>
      </div>

      <div class="auth-footer text-center">
        <a href="index.html" class="text-gray-500 hover:text-gray-700 inline-flex items-center gap-2">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    /**
     * Handle registration form submission
     */
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const location = document.getElementById('location').value;
      const skills = document.getElementById('skills').value;
      const phone = document.getElementById('phone').value;
      const linkedin = document.getElementById('linkedin').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      const userData = {
        name,
        email,
        password,
        location,
        skills,
        phone,
        linkedin
      };

      registerUser(userData);
    });

    // Prefill form with demo data
    document.getElementById('fillDemoRegister').addEventListener('click', function() {
      document.getElementById('name').value = 'Aditya Demo';
      document.getElementById('email').value = 'aditya@gmail.com';
      document.getElementById('location').value = 'Mumbai, India';
      document.getElementById('skills').value = 'JavaScript, React, Node.js';
      document.getElementById('phone').value = '+91 98765 43210';
      document.getElementById('linkedin').value = 'https://linkedin.com/in/aditya-demo';
      document.getElementById('password').value = 'aditya@2005';
      document.getElementById('confirmPassword').value = 'aditya@2005';
    });
  </script>
</body>
</html>
