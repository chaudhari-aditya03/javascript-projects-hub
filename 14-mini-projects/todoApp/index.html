<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Console App</title>
</head>
<body>

  <h1>To-Do App (Console Based)</h1>

  <h3>Type <b>list</b> → Show all tasks</h3>
  <h3>Type <b>add</b> → Add a new task</h3>
  <h3>Type <b>delete</b> → Delete a task</h3>
  <h3>Type <b>quit</b> → Exit app</h3>

  <p> Open browser console to see output.</p>

  <script src="todo.js"></script>

</body>
</html>
