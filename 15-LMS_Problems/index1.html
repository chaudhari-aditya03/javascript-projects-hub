<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Mini Project</h1>

        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <!-- SECTION 1 -->
    <section id="section1">
        <h2>Section 1</h2>

        <article>
            <p>This is the first section of the mini project.</p>

            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>John</td>
                    <td>30</td>
                </tr>

                <tr>
                    <td>Alice</td>
                    <td>25</td>
                </tr>
            </table>
        </article>
    </section>

    <!-- SECTION 2 -->
    <section id="section2">
        <h2>Section 2</h2>

        <article>
            <p>This is the second section of the mini project.</p>

            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <label for="message">Message:</label>
                <textarea id="message" rows="4"></textarea>

                <label for="gender">Gender:</label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </article>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2024 Mini Project. All rights reserved.</p>
    </footer>

</body>
</html>
